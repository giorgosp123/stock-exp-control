    .remove-btn::before {

    }
    .edit-btn:hover {
      color: #17a2b8;
    }
    .right-panel {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-left: 1rem;
      min-width: 200px;
    }
    .online {
      color: green;
      font-weight: bold;
    }
    .online::before {
      content: "â— ";
      color: green;
    }
    .offline {
      color: gray;
    }
    .offline::before {
      content: "â— ";
      color: gray;
    }
  </style>
</head>
<body>
<header>
  Stock Exp Control
</header>
<section class="login-box" id="loginSection">
  <h2>Î•Î¯ÏƒÎ¿Î´Î¿Ï‚</h2>
  <input id="user" type="text" placeholder="ÎŒÎ½Î¿Î¼Î± Î§ÏÎ®ÏƒÏ„Î·">
  <input id="pass" type="password" placeholder="ÎšÏ‰Î´Î¹ÎºÏŒÏ‚ Î ÏÏŒÏƒÎ²Î±ÏƒÎ·Ï‚">
  <button onclick="login()">Î£ÏÎ½Î´ÎµÏƒÎ·</button>
</section>
<div class="container" id="mainContainer" style="display:none;">
  <div class="sidebar">
    <button onclick="filterCategory('all')">ÎŒÎ»Î±</button>
    <button onclick="filterCategory('food')">Food</button>
    <button onclick="filterCategory('household')">Household</button>
    <button onclick="filterCategory('pets')">Pets</button>
  </div>
  <div class="content">
    <button id="logoutBtn" onclick="logout()">Î‘Ï€Î¿ÏƒÏÎ½Î´ÎµÏƒÎ·</button>
    <button id="exportBtn" onclick="exportToExcel()">Î•Î¾Î±Î³Ï‰Î³Î® ÏƒÎµ Excel</button>
    <button id="createUserBtn" onclick="createUser()">Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± Î§ÏÎ®ÏƒÏ„Î·</button>
    <section class="product-box" id="productBox">
      <h3>Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· Î ÏÎ¿ÏŠÏŒÎ½Ï„Î¿Ï‚</h3>
      <input id="pname" type="text" placeholder="ÎŒÎ½Î¿Î¼Î±">
      <input id="barcode" type="text" placeholder="Barcode">
      <input id="scode" type="text" placeholder="Small Code">
      <input id="qty" type="number" placeholder="Î Î¿ÏƒÏŒÏ„Î·Ï„Î±">
      <input id="exp" type="date" placeholder="Î—Î¼. Î›Î®Î¾Î·Ï‚">
      <select id="category">
        <option value="food">Food</option>
        <option value="household">Household</option>
        <option value="pets">Pets</option>
      </select>
      <input id="comment" type="text" placeholder="Î£Ï‡ÏŒÎ»Î¹Î±">
      <button onclick="addProduct()">Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ·</button>
    </section>
    <section>
      <h3>Î›Î¯ÏƒÏ„Î± Î‘Ï€Î¿Î¸ÎµÎ¼Î¬Ï„Ï‰Î½</h3>
      <table id="productTable">
        <thead>
          <tr>
            <th onclick="sortProducts('name')">ÎŒÎ½Î¿Î¼Î± â–²</th>
            <th>Barcode</th>
            <th>Small Code</th>
            <th onclick="sortProducts('exp')">Î—Î¼. Î›Î®Î¾Î·Ï‚ â–²</th>
            <th>ÎšÎ±Ï„Î·Î³Î¿ÏÎ¯Î±</th>
            <th>Î Î¿ÏƒÏŒÏ„Î·Ï„Î±</th>
            <th id="addedByHeader">Î ÏÎ¿ÏƒÏ„Î­Î¸Î·ÎºÎµ Î±Ï€ÏŒ</th>
            <th>Î£Ï‡ÏŒÎ»Î¹Î±</th>
            <th>Î•Î½Î­ÏÎ³ÎµÎ¹ÎµÏ‚</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>
  <div class="right-panel" id="userList"></div>
</div>
<script>
  let users = JSON.parse(localStorage.getItem("users")) || { admin: "121720", user1: "0000" };
  localStorage.setItem("users", JSON.stringify(users));
  let currentCategory = 'all';
  let currentUser = null;

  function login() {
    const username = document.getElementById("user").value;
    const password = document.getElementById("pass").value;
    const storedUsers = JSON.parse(localStorage.getItem("users"));
    if (storedUsers[username] && storedUsers[username] === password) {
      currentUser = username;
      localStorage.setItem("onlineUser", username);
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("mainContainer").style.display = "flex";
      updateStatus();
      loadProducts();
      if (currentUser !== "admin") {
        document.getElementById("createUserBtn").style.display = "none";
        document.getElementById("addedByHeader").style.display = "none";
      }
    } else {
      alert("Î›Î¬Î¸Î¿Ï‚ ÏŒÎ½Î¿Î¼Î± Ï‡ÏÎ®ÏƒÏ„Î· Î® ÎºÏ‰Î´Î¹ÎºÏŒÏ‚!");
    }
  }
  function logout() {
    localStorage.removeItem("onlineUser");
    location.reload();
  }
  function updateStatus() {
    const userList = document.getElementById("userList");
    const storedUsers = JSON.parse(localStorage.getItem("users"));
    let html = '<h4>ÎšÎ±Ï„Î¬ÏƒÏ„Î±ÏƒÎ· Î§ÏÎ·ÏƒÏ„ÏÎ½</h4>';
    for (const user in storedUsers) {
      const isOnline = localStorage.getItem("onlineUser") === user;
      html += `<div class="${isOnline ? 'online' : 'offline'}">${user}`;
      if (currentUser === "admin" && user !== "admin") {
        html += `<button class="edit-btn" onclick="editUser('${user}')"></button>
                 <button class="remove-btn" onclick="deleteUser('${user}')"></button>`;
      }
      html += `</div>`;
    }
    userList.innerHTML = html;
  }
  function createUser() {
    if (currentUser !== "admin") return;
    const newUser = prompt("ÎŒÎ½Î¿Î¼Î± Î½Î­Î¿Ï… Ï‡ÏÎ®ÏƒÏ„Î·:");
    const newPass = prompt("ÎšÏ‰Î´Î¹ÎºÏŒÏ‚ Î½Î­Î¿Ï… Ï‡ÏÎ®ÏƒÏ„Î·:");
    if (newUser && newPass) {
      users[newUser] = newPass;
      localStorage.setItem("users", JSON.stringify(users));
      updateStatus();
    }
  }
  function editUser(user) {
    if (currentUser !== "admin") return;
    const newUsername = prompt("ÎÎ­Î¿ ÏŒÎ½Î¿Î¼Î± Ï‡ÏÎ®ÏƒÏ„Î·:", user);
    const newPassword = prompt("ÎÎ­Î¿Ï‚ ÎºÏ‰Î´Î¹ÎºÏŒÏ‚:", users[user]);
    if (newUsername && newPassword) {
      delete users[user];
      users[newUsername] = newPassword;
      localStorage.setItem("users", JSON.stringify(users));
      updateStatus();
    }
  }
  function deleteUser(user) {
    if (currentUser !== "admin") return;
    if (confirm(`ÎÎ± Î´Î¹Î±Î³ÏÎ¬ÏˆÏ‰ Ï„Î¿Î½ Ï‡ÏÎ®ÏƒÏ„Î· ${user};`)) {
      delete users[user];
      localStorage.setItem("users", JSON.stringify(users));
      updateStatus();
    }
  }
  function addProduct() {
    const name = document.getElementById("pname").value;
    const barcode = document.getElementById("barcode").value;
    const scode = document.getElementById("scode").value;
    const qty = document.getElementById("qty").value;
    const exp = document.getElementById("exp").value;
    const category = document.getElementById("category").value;
    const comment = document.getElementById("comment").value;
    const addedBy = currentUser || "unknown";
    if (!name || !barcode || !qty || !exp) {
      alert("Î£Ï…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎµ ÏŒÎ»Î± Ï„Î± Ï…Ï€Î¿Ï‡ÏÎµÏ‰Ï„Î¹ÎºÎ¬ Ï€ÎµÎ´Î¯Î±!");
      return;
    }
    const products = JSON.parse(localStorage.getItem("products") || "[]");
    products.push({ name, barcode, scode, qty, exp, category, comment, addedBy });
    localStorage.setItem("products", JSON.stringify(products));
    loadProducts();
    document.getElementById("pname").value = "";
    document.getElementById("barcode").value = "";
    document.getElementById("scode").value = "";
    document.getElementById("qty").value = "";
    document.getElementById("exp").value = "";
    document.getElementById("comment").value = "";
  }
  function filterCategory(cat) {
    currentCategory = cat;
    loadProducts();
  }
  function loadProducts() {
    const table = document.getElementById("productTable").getElementsByTagName("tbody")[0];
    table.innerHTML = "";
    const products = JSON.parse(localStorage.getItem("products") || "[]");
    products.forEach((p, index) => {
      if (currentCategory !== 'all' && p.category !== currentCategory) return;
      const row = table.insertRow();
      row.insertCell(0).innerText = p.name;
      row.insertCell(1).innerText = p.barcode;
      row.insertCell(2).innerText = p.scode;
      row.insertCell(3).innerText = p.exp;
      row.insertCell(4).innerText = p.category;
      row.insertCell(5).innerText = p.qty;
      if (currentUser === "admin") {
        row.insertCell(6).innerText = p.addedBy;
      } else {
        row.insertCell(6).style.display = "none";
      }
      row.insertCell(7).innerText = p.comment;
      const cell = row.insertCell(8);
      if (currentUser === "admin") {
        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.onclick = function () {
          editProduct(index);
        };
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.onclick = function () {
          products.splice(index, 1);
          localStorage.setItem("products", JSON.stringify(products));
          loadProducts();
        };
        cell.appendChild(editBtn);
        cell.appendChild(removeBtn);
      } else {
        cell.innerHTML = "-";
      }
    });
  }
  function editProduct(index) {
    if (currentUser !== "admin") return;
    const products = JSON.parse(localStorage.getItem("products") || "[]");
    const p = products[index];
    const name = prompt("ÎŒÎ½Î¿Î¼Î±:", p.name);
    const barcode = prompt("Barcode:", p.barcode);
    const scode = prompt("Small Code:", p.scode);
    const qty = prompt("Î Î¿ÏƒÏŒÏ„Î·Ï„Î±:", p.qty);
    const exp = prompt("Î—Î¼. Î›Î®Î¾Î·Ï‚:", p.exp);
    const category = prompt("ÎšÎ±Ï„Î·Î³Î¿ÏÎ¯Î±:", p.category);
    const comment = prompt("Î£Ï‡ÏŒÎ»Î¹Î±:", p.comment);
    if (name && barcode && qty && exp) {
      products[index] = { name, barcode, scode, qty, exp, category, comment, addedBy: p.addedBy };
      localStorage.setItem("products", JSON.stringify(products));
      loadProducts();
    }
  }
  function exportToExcel() {
    const products = JSON.parse(localStorage.getItem("products") || "[]");
    if (products.length === 0) {
      alert("Î”ÎµÎ½ Ï…Ï€Î¬ÏÏ‡Î¿Ï…Î½ Ï€ÏÎ¿ÏŠÏŒÎ½Ï„Î± Î³Î¹Î± ÎµÎ¾Î±Î³Ï‰Î³Î®.");
      return;
    }
    let csvContent = "data:text/csv;charset=utf-8,";
    csvContent += "ÎŒÎ½Î¿Î¼Î±,Barcode,Small Code,Î—Î¼. Î›Î®Î¾Î·Ï‚,ÎšÎ±Ï„Î·Î³Î¿ÏÎ¯Î±,Î Î¿ÏƒÏŒÏ„Î·Ï„Î±,Î ÏÎ¿ÏƒÏ„Î­Î¸Î·ÎºÎµ Î±Ï€ÏŒ,Î£Ï‡ÏŒÎ»Î¹Î±\n";
    products.forEach(p => {
      csvContent += `${p.name},${p.barcode},${p.scode},${p.exp},${p.category},${p.qty},${p.addedBy},${p.comment}\n`;
    });
    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "products.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>
</body>
